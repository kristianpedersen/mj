<html lang="en">

<head>
	<meta charset="UTF-8">

		html,

</head>

<body>
	<div id="resultatkolonne">

		<div class="entry">

			</ul>
		</div>
	</div>
	<canvas></canvas>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io()
		const canvas = document.querySelector("canvas")
		const c = canvas.getContext("2d")
		const width = innerWidth
		const height = innerHeight - document.querySelectorAll(".entry")[0].getBoundingClientRect().height
		canvas.width = width
		canvas.height = height

		c.textAlign = "center"

		let currentValue = 0
		let previousValue = 1023
		let todaysRecordings = []
		let counter = 0
		c.font = "30px Arial"

		function draw(currentValue) {
			c.fillStyle = "beige"
			c.fillRect(0, 0, width, height)

			c.fillStyle = "black"
			c.fillText(currentValue, width / 2, height / 2)

			if (previousValue === 30 && currentValue > 30) {
				console.log(currentValue, previousValue)
			}

			previousValue = currentValue
		}

		socket.on("dataFromNodeJS", function receiveFromNodeJS(data) {
			draw(data)
		})

		document.addEventListener("click", () => console.log(todaysRecordings))
	</script>
</body>

</html>
